<div class="container" >
 
    
    <div class="col-md-12" >
        <div class="top"></div>
    </div>
    
 <div class="row" >
	
	<div class="col-md-3"></div>
	<div class="col-md-6">
        <a ui-sref="events" class="btn btn-primary "  >Create Event</a>
        <a ui-sref="viewEvent" class="btn btn-primary "  >View /Delete</a>
        <a ui-sref="logout" class="btn btn-primary "  >Logout</a>
        
        
           <div class="box">
     
        <form role="form" >
        
         <div ng-if="eventsAs.showForm==false" >   
        <div class="form-group">
        <label for="eventName">Title</label>
        <input type="text" class="form-control" id="eventName" placeholder="Enter your event Title "
               ng-model="eventsAs.fm.eventName">
        </div>	
      	
		<div class="form-group" >
          
        <label for="eventType">Event Type</label>
        <div>
        <input class="form-control" list="eventType" name="eventType" placeholder="Select an Event Type"
               ng-model="eventsAs.fm.eventType">
        <datalist id="eventType">
        <option value="Birthday">
        <option value="Happy Hours">
        <option value="Wedding">
        <option value="Party Just to Party	">
        </datalist>
        </div>
        
         
        <label for="location">Location</label>
        <div class="input-group">
        <input type="text" class="form-control" id="location" placeholder="Enter Venue Name or Address" 
               ng-model="eventsAs.fm.eventLocation">
        <span class="input-group-addon">
        <i id="loc1" class="fa fa-map-marker fa-lg" aria-hidden="true" ng-click="eventsAs.showLoc('loc')" >aa</i>
             </span>
            <button ng-click="eventsAs.showLoc();" ng-if="eventsAs.fm.eventLocation=='' || eventsAs.fm.eventLocation==null">show</button>
        </div>
            </div> 
            <div class="row"  ng-show="eventsAs.showDiv==true" >
       
           
           <div class="col-xs-6">

            <input type="text" class="form-control" id="Street" placeholder="Street Address"
                   ng-model="eventsAs.fm.eventStreetAddress"> 
                
            </div>
                        
                <div class="col-xs-2">

            <input type="text"  class="form-control" id="city" placeholder="city"
                   ng-model="eventsAs.fm.eventCity"> 
                </div>
                <div class="col-xs-2">

            <input type="text"  class="form-control" id="state" placeholder="State"
                   ng-model="eventsAs.fm.eventState">
                </div>
                
                <div class="col-xs-2">

                
            <input type="text" class="form-control" id="code" placeholder="Zipcode"
                   ng-model="eventsAs.fm.eventZipcode">
                </div>

                

            
          </div>
            <div class="form-group">
            <label for="Date">Date</label>
            <input type="date" class="form-control" id="Date" placeholder=""
                   ng-model="eventsAs.fm.eventDate">
            </div>
             <span class="form-group">
            <label for="Time">Time</label>
            <input type="Time" class="form-control" id="time" placeholder=""
                   ng-model="eventsAs.fm.eventTime">
            </span> 
            <span class="space">
               <button class="btn btn-primary" ng-click="eventsAs.createEvent();" type="button">Next</button>

                
            </span>
            </div>
                 <div class="box" ng-if="eventsAs.showForm==true">
              <h4 class="header">SEND INVITATION TO FRIENDS</h4>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" multiple class="form-control" id="email" placeholder="email"
               ng-model="eventsAs.fm.email">
        </div>	
       <div class="form-group">
        <label for="Message">Message</label>
       <textarea class="form-control" rows="5" id="Message"
                 ng-model="eventsAs.fm.Message"></textarea>
        </div>
         <div class="form-group">
        <label for="Contact">Contact</label>
        <input type="number" class="form-control" id="contact" style=""
               ng-model="eventsAs.fm.Phone">
        </div
                <span class="space">
               <button type="submit" class="btn btn-primary" ng-click="eventsAs.createEvent2(eventsAs.fm);">Submit</button>
            </span>
        </div>
            
               </form>  
        </div>

	<div class="col-md-3"></div>
        
        
     </div>
               
    </div>
    
        </div>
