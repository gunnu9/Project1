<div class="container" >
 
    
    <div class="col-md-12" >
        <div class="top"></div>
    </div>
    
 <div class="row" >
	<div class="col-md-4"></div>
	<div class="col-md-4">
           <div class="box">
              <h4 class="header">SEND INVITATION TO FRIENDS</h4>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" multiple class="form-control" id="email" placeholder="email"
               ng-model="emailAs.fm.email">
        </div>	
       <div class="form-group">
        <label for="Message">Message</label>
       <textarea class="form-control" rows="5" id="Message"
                 ng-model="emailAs.fm.Message"></textarea>
        </div>
         <div class="form-group">
        <label for="Contact">Contact</label>
        <input type="number" class="form-control" id="contact" style=""
               ng-model="emailAs.fm.Phone">
        </div
                <span class="space">
               <button type="submit" class="btn btn-primary" ng-click=" emailAs.addEvent(emailAs.fm)";>Submit</button>
            </span>
        </div>
        <div class="col-md-4"></div>
     </div>
    </div>
        </div>
